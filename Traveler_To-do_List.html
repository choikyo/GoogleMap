<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>     
    <link rel="stylesheet" href="css/style.css">
    <title>Traveler To-do List</title>
  </head>
  <body>
    <div class="container"> 
      <div class="options-box" data-bind="">
        <h1>Traveller To-do List</h1>  
        <div>
          Search in state:
          <select id="statelist" data-bind="options: stateList, value: selectedState"></select>
        </div>
        <div id="places">
          <select size="5" data-bind="visible: ifVisible, options: locationNames, value: selectedLocation, optionsCaption: '---Choose a park---'"  id="place-list" ></select>            
        </div>
      </div>
      <div id="map" ></div>
    </div>
    <script src="knockout.js\knockout-3.4.2.js"></script>
    <script src="jquery\jquery-3.2.1.min.js"></script>
    <script src="scripts\mapscript.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDZFr-SoQu9I_u6Tu54ktxtztQMae81F4M&v=3&callback=initMap"
        onerror="mapError();">
        
    </script>    
  </body>
</html>
